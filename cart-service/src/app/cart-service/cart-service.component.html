<h1>Your tiny little shop</h1>
<div class="item" *ngFor="let item of list">
    <h2>&#123;</h2>
    <p class="id">#{{item.id}}</p>
    <p class="product">{{item.product}}</p>
    <p class="price">${{item.price}}</p>
    <p class="quantity">Quantity: {{item.quantity}}lb</p>
    <h2>&#125;</h2>
    </div>
